<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login System</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; margin-top: 50px; background-color: #f4f4f9; }
        .card { background: white; border: 1px solid #ccc; padding: 30px; border-radius: 12px; width: 320px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        input { width: 100%; margin-bottom: 15px; padding: 10px; box-sizing: border-box; border: 1px solid #ddd; border-radius: 4px; }
        button { width: 100%; padding: 12px; cursor: pointer; margin-top: 10px; border-radius: 4px; border: none; font-weight: bold; }
        .btn-login { background: #28a745; color: white; }
        .btn-reg { background: #6c757d; color: white; margin-top: 5px; }
        #msg { margin-top: 20px; font-weight: bold; text-align: center; }
    </style>
</head>
<body>
    <div class="card">
        <h2 style="text-align: center;">Secure Login</h2>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        
        <button class="btn-login" onclick="auth('login')">Login</button>
        <button class="btn-reg" onclick="auth('register')">Register New Account</button>
        
        <p id="msg"></p>
    </div>

    <script>
        async function auth(type) {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const msg = document.getElementById('msg');

            if(!email || !password) return alert("Please fill all fields");

            try {
                const response = await fetch(`http://localhost:3000/${type}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                msg.innerText = data.message || data.error;
                msg.style.color = response.ok ? "#28a745" : "#dc3545";
            } catch (error) {
                msg.innerText = "Error: Check if server is running.";
                msg.style.color = "#dc3545";
            }
        }
    </script>
</body>
</html>
